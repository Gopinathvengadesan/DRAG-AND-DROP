<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>
    
        <h2 style="color:red">Drag and Drop</h2>
        <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <br>
        <img id="drag1" src="loptop.jpg" draggable="true" ondragstart="drag(event)" width="336" height="200"><br>
        
        <h2 style="color: blue;">Drag 2</h2>
        <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div><br/>
        <br>
        
        <script>
            function allowDrop(ev) {
              ev.preventDefault();
            }
            
            function drag(ev) {
              ev.dataTransfer.setData("text", ev.target.id);
            }
            
            function drop(ev) {
              ev.preventDefault();
              var data = ev.dataTransfer.getData("text");
              ev.target.appendChild(document.getElementById(data));
            }
            </script>
    
            
    
      
       
    </form>
    </body>
    </html>
</body>
</html>
